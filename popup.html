<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pinterest Board Downloader</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin: 0;
      text-align: center;
      font-size: 18px;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-bottom: 20px;
    }
    button {
      padding: 10px;
      background-color: #e60023;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #ad081b;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .progress {
      margin-top: 10px;
      display: none;
    }
    progress {
      width: 100%;
    }
    progress::-webkit-progress-bar {
      background-color: #eee;
      border-radius: 4px;
    }
    progress::-webkit-progress-value {
      background-color: #e60023;
      border-radius: 4px;
    }
    #logArea {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    .log-entry {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pinterest Board Downloader</h2>
      <!-- ✅ License input field -->
  <input type="text" id="licenseKeyInput" placeholder="Enter your license key" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
  <button id="verifyLicenseBtn" style="background-color: #007BFF;">Verify License</button>
    <button id="downloadBtn">Download Board</button>
    <button id="cancelBtn" style="background-color: #555;">Cancel Download</button>
      <!-- ✅ Add your checkbox right here below the buttons -->
    <label style="margin-top: 10px;">
        <input type="checkbox" id="fetchVisitSite">
        Fetch "Visit Site" links
    </label>

    <div id="status" class="status"></div>
    <div class="progress">
      <progress id="progressBar" value="0" max="100"></progress>
      <div id="progressText">0%</div>
    </div>
    <div id="logArea"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
